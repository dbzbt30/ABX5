categoryId: cns
empiricLogic: For suspected acute bacterial meningitis (e.g. fever + neck stiffness or altered mental status), recommend ceftriaxone + vancomycin. If patient is >50 years or immunocompromised, add ampicillin for Listeria coverage. Consider adding acyclovir for encephalitis until HSV is ruled out.
treatments:
  - conditionId: meningitis
    firstLine:
      - id: ceftriaxone-vancomycin
        name: Ceftriaxone + Vancomycin
        description: Add ampicillin 2g IV q4h if age >50 or immunocompromised for Listeria coverage
        dosing:
          adult:
            standard: Ceftriaxone 2g IV q12h + Vancomycin 15-20mg/kg IV q8-12h
            duration: 10-14 days
            notes:
              - Add ampicillin 2g IV q4h if age >50 or immunocompromised for Listeria coverage
        contraindications: []
        sideEffects: []
        monitoring: []
        references: []
      - id: vancomycin-meropenem
        name: Vancomycin + Meropenem
        description: For severe penicillin allergy
        dosing:
          adult:
            standard: Vancomycin 15-20mg/kg IV q8-12h + Meropenem 2g IV q8h
            duration: 10-14 days
            notes:
              - For severe penicillin allergy
        contraindications: []
        sideEffects: []
        monitoring: []
        references: []
    notes:
      - Administer dexamethasone for pneumococcal meningitis
      - Obtain urgent LP before antibiotics if possible
      - Adjust therapy based on CSF results and cultures
    alternativeLine:
      - id: ampicillin-gentamicin
        name: Ampicillin + Gentamicin
        description: For confirmed Listeria meningitis
        dosing:
          adult:
            standard: Ampicillin 2g IV q4h + Gentamicin 5-7mg/kg IV daily
            duration: 21 days
            notes:
              - For confirmed Listeria meningitis
        contraindications: []
        sideEffects: []
        monitoring: []
        references: []
  - conditionId: encephalitis
    firstLine:
      - id: acyclovir-ceftriaxone-vancomycin
        name: Acyclovir + Ceftriaxone + Vancomycin
        description: Continue acyclovir if HSV PCR positive; discontinue if negative
        dosing:
          adult:
            standard: Acyclovir 10mg/kg IV q8h + Ceftriaxone 2g IV q12h + Vancomycin 15-20mg/kg IV q8-12h
            duration: 14-21 days for HSV encephalitis
            notes:
              - Continue acyclovir if HSV PCR positive; discontinue if negative
        contraindications: []
        sideEffects: []
        monitoring: []
        references: []
    notes:
      - Consider HSV as a common cause
      - Empiric therapy should include acyclovir until HSV PCR results
  - conditionId: brain-abscess
    firstLine:
      - id: ceftriaxone-metronidazole-vancomycin
        name: Ceftriaxone + Metronidazole + Vancomycin
        description: Adjust based on culture results and clinical response
        dosing:
          adult:
            standard: Ceftriaxone 2g IV q12h + Metronidazole 500mg IV q8h + Vancomycin 15-20mg/kg IV q8-12h
            duration: 6-8 weeks
            notes:
              - Adjust based on culture results and clinical response
        contraindications: []
        sideEffects: []
        monitoring: []
        references: []
    notes:
      - Neurosurgical consultation for possible drainage
      - Extended duration of therapy typically required (4-8 weeks)
