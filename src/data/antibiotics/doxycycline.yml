id: doxycycline
name: Doxycycline
class: Tetracycline
spectrum:
  plus:
    - Streptococcus pneumoniae
    - Mycoplasma pneumoniae
    - Chlamydophila pneumoniae
    - Legionella species
    - Haemophilus influenzae
    - Moraxella catarrhalis
  minus:
    - Pseudomonas aeruginosa
    - MRSA (variable)
    - Most Enterobacterales
stewardshipTier: Core

adultDosing:
  cap:
    dose: 100mg
    route: PO
    frequency: q12h
    duration: 5-7 days
    notes:
      - Take on empty stomach
      - Avoid dairy products within 2 hours
  skin:
    dose: 100mg
    route: PO
    frequency: q12h
    duration: 7-14 days

renalAdjustment:
  note: No adjustment needed

hepaticAdjustment: Use with caution in severe hepatic dysfunction

pkpd:
  halfLife: 18-22 hours
  vd: 0.7 L/kg

adverseEffects:
  - Photosensitivity
  - GI upset
  - Esophagitis
  - Tooth discoloration (avoid in pregnancy and children)

monitoring:
  - Clinical response
  - LFTs if prolonged therapy
  - Sun protection counseling

pregnancy: Category D (contraindicated)
cost: $

references:
  - Clinical Antimicrobial Prescribing Guide 2024
  - Sanford Guide to Antimicrobial Therapy 2024

