id: meropenem
name: Meropenem
class: Carbapenem
spectrum:
  plus:
    - Most Gram-positive bacteria
    - Most Gram-negative bacteria
    - Most anaerobes
    - ESBL-producing organisms
    - AmpC-producing organisms
  minus:
    - MRSA
    - Enterococcus faecium
    - Stenotrophomonas maltophilia
stewardshipTier: Reserve

adultDosing:
  cap_severe:
    dose: 1000mg
    route: IV
    frequency: q8h
    duration: 7-14 days
    notes:
      - Extended infusion preferred (3-4 hours)
      - For severe infections or resistant organisms
  meningitis:
    dose: 2000mg
    route: IV
    frequency: q8h
    duration: 10-14 days
    notes:
      - Higher doses for CNS penetration
  intra_abdominal:
    dose: 1000mg
    route: IV
    frequency: q8h
    duration: 7-14 days

renalAdjustment:
  note: Adjust based on CrCl - 1g q12h if CrCl 25-50 mL/min, 500mg q12h if CrCl 10-25 mL/min, 500mg q24h if CrCl <10 mL/min

hepaticAdjustment: No adjustment needed

pkpd:
  halfLife: 1 hour
  vd: 0.23-0.35 L/kg
  proteinBinding: 2%
  timeAboveMic: Target > 40%

adverseEffects:
  - Seizures (especially with high doses/renal dysfunction)
  - GI upset
  - Rash
  - C. difficile infection
  - Elevated liver enzymes
  - Thrombocytopenia

monitoring:
  - Clinical response
  - CBC
  - Renal function
  - LFTs
  - Seizure activity

pregnancy: Category B
cost: $$$

references:
  - Sanford Guide to Antimicrobial Therapy 2024
  - Clinical Antimicrobial Prescribing Guide 2024
  - Local Antibiogram 2024

