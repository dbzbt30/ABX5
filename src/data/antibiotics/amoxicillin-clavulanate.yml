id: amoxicillin-clavulanate
name: Amoxicillin-Clavulanate
class: Beta-lactam/Beta-lactamase inhibitor combination
spectrum:
  plus:
    - Streptococcus pneumoniae
    - Streptococcus pyogenes
    - Haemophilus influenzae
    - Moraxella catarrhalis
    - Methicillin-sensitive S. aureus
    - Beta-lactamase producing organisms
    - Most oral anaerobes
  minus:
    - MRSA
    - Pseudomonas aeruginosa
    - Extended spectrum beta-lactamase producers
    - Enterococcus faecium
stewardshipTier: Watch

adultDosing:
  cap:
    dose: 875/125mg
    route: PO
    frequency: q12h
    duration: 5-7 days
    notes:
      - Take with food to improve tolerance
      - Higher doses for resistant organisms
  sinusitis:
    dose: 875/125mg
    route: PO
    frequency: q12h
    duration: 5-7 days
  skin:
    dose: 875/125mg
    route: PO
    frequency: q12h
    duration: 7-14 days

renalAdjustment:
  note: Reduce dose if CrCl < 30 mL/min (use 500/125mg q12h)

hepaticAdjustment: Monitor LFTs in prolonged therapy

pkpd:
  halfLife: 1.3 hours
  vd: 0.3 L/kg
  proteinBinding: 25%
  timeAboveMic: Target > 40%

adverseEffects:
  - Diarrhea (most common)
  - Nausea/vomiting
  - Rash
  - C. difficile infection
  - Elevated liver enzymes
  - Rare: Stevens-Johnson syndrome

monitoring:
  - Clinical response
  - GI tolerance
  - LFTs if prolonged therapy
  - Renal function in high-risk patients

pregnancy: Category B
cost: $$

references:
  - Sanford Guide to Antimicrobial Therapy 2024
  - Clinical Antimicrobial Prescribing Guide 2024
  - Local Antibiogram 2024

