id: azithromycin
name: Azithromycin
class: Macrolide
spectrum:
  plus:
    - Mycoplasma pneumoniae
    - Chlamydophila pneumoniae
    - Legionella species
    - Streptococcus pneumoniae (variable)
    - Haemophilus influenzae
    - Moraxella catarrhalis
    - Neisseria gonorrhoeae
  minus:
    - MRSA
    - Most Enterobacterales
    - Pseudomonas aeruginosa
    - Enterococcus species
stewardshipTier: Watch

adultDosing:
  cap:
    dose: 500mg
    route: IV/PO
    frequency: q24h
    duration: 3-5 days
    notes:
      - Loading dose of 500mg on day 1, then 250mg daily for 4 days if PO
  pharyngitis:
    dose: 500mg
    route: PO
    frequency: q24h
    duration: 3 days
  std:
    dose: 1000mg
    route: PO
    frequency: once
    notes:
      - Single dose for uncomplicated gonorrhea/chlamydia

renalAdjustment:
  note: No adjustment needed

hepaticAdjustment: Use with caution in severe hepatic dysfunction

pkpd:
  halfLife: 68 hours
  vd: 23 L/kg
  proteinBinding: 50%
  concentration: Tissue levels >> serum levels

adverseEffects:
  - GI upset (most common)
  - QT prolongation
  - Hepatotoxicity (rare)
  - C. difficile infection
  - Ototoxicity (rare)

monitoring:
  - Clinical response
  - ECG if risk factors for QT prolongation
  - LFTs if prolonged therapy

pregnancy: Category B
cost: $

references:
  - Sanford Guide to Antimicrobial Therapy 2024
  - Clinical Antimicrobial Prescribing Guide 2024
  - Local Antibiogram 2024

