id: vancomycin
name: Vancomycin
class: Glycopeptide
spectrum:
  plus:
    - MRSA
    - MSSA
    - Streptococcus species
    - Enterococcus faecalis
    - Coagulase-negative staphylococci
    - Clostridium difficile (oral)
  minus:
    - Gram-negative bacteria
    - Most anaerobes
    - Enterococcus faecium (VRE)
stewardshipTier: Watch

adult:
  mrsa_pneumonia:
    dose: "15-20mg/kg"
    route: IV
    frequency: "q8-12h"
    duration: "7-14 days"
    notes:
      - Target trough 15-20 mcg/mL for serious infections
      - Actual body weight for initial dosing
  skin_soft_tissue:
    dose: "15mg/kg"
    route: IV
    frequency: "q12h"
    duration: "7-14 days"
    notes:
      - Target trough 10-15 mcg/mL
  cdiff:
    dose: "125mg"
    route: PO
    frequency: "q6h"
    duration: "10-14 days"
    notes:
      - For severe C. difficile infection

paeds:
  serious_infection:
    ageMinMonths: 1
    dosePerKg: 60
    maxDaily: 4000
    frequency: "div q6h"
    notes:
      - Target trough 15-20 mcg/mL for serious infections
      - Consider loading dose 25-30 mg/kg for severe infections
      - Duration based on indication and clinical response
  mild_moderate:
    ageMinMonths: 1
    dosePerKg: 40
    maxDaily: 2000
    frequency: "div q6h"
    notes:
      - Target trough 10-15 mcg/mL
      - Adjust dose based on trough levels
  neonatal:
    ageMaxDays: 28
    dosePerKg: 30
    maxDaily: 1500
    frequency: "div q8h"
    notes:
      - Target trough 10-15 mcg/mL
      - Adjust interval based on gestational age
      - Monitor renal function closely

renalAdjustment:
  note: Adjust frequency based on CrCl and trough levels - q24-48h for CrCl <50 mL/min

hepaticAdjustment: No adjustment needed

pkpd:
  halfLife: 4-8 hours (longer in renal dysfunction)
  vd: 0.7 L/kg
  proteinBinding: 55%
  auc24/mic: Target > 400

adverseEffects:
  - Nephrotoxicity
  - Red man syndrome (rapid infusion)
  - Ototoxicity
  - Neutropenia
  - Thrombocytopenia
  - Phlebitis

monitoring:
  - Trough levels before 4th dose
  - Renal function twice weekly
  - CBC weekly
  - Infusion reactions
  - Hearing changes

pregnancy: Category B
cost: $$

references:
  - Sanford Guide to Antimicrobial Therapy 2024
  - Clinical Antimicrobial Prescribing Guide 2024
  - Local Antibiogram 2024

