id: ceftriaxone
name: Ceftriaxone
class: Third-generation cephalosporin
spectrum:
  plus:
    - Streptococcus pneumoniae
    - Streptococcus pyogenes
    - Haemophilus influenzae
    - Moraxella catarrhalis
    - Neisseria species
    - Most Enterobacterales
    - Methicillin-sensitive S. aureus
  minus:
    - MRSA
    - Enterococcus species
    - Pseudomonas aeruginosa
    - Atypical organisms
    - Most anaerobes
stewardshipTier: Watch

adult:
  cap:
    dose: "2000mg"
    route: IV
    frequency: "q24h"
    duration: "5-7 days"
    notes:
      - Combine with azithromycin for atypical coverage
  meningitis:
    dose: "2000mg"
    route: IV
    frequency: "q12h"
    maxDose: "4000mg/day"
    notes:
      - High CNS penetration
  gonorrhea:
    dose: "500mg"
    route: IM
    frequency: "once"
    notes:
      - Give with azithromycin 1g PO once

paeds:
  cap:
    ageMinMonths: 3
    dosePerKg: 50
    maxDaily: 2000
    frequency: "div q24h"
    notes:
      - Consider q12h dosing for severe infections
      - Duration: 5-7 days
  meningitis:
    ageMinMonths: 3
    dosePerKg: 100
    maxDaily: 4000
    frequency: "div q12h"
    notes:
      - High CNS penetration required
      - Duration: 10-14 days
  neonatal:
    ageMaxDays: 28
    dosePerKg: 50
    maxDaily: 2000
    frequency: "div q24h"
    notes:
      - Consult pediatric ID for neonatal meningitis
      - Monitor for biliary sludging

renalAdjustment:
  note: No adjustment needed (dual elimination)

hepaticAdjustment: No adjustment needed

pkpd:
  halfLife: 8 hours
  vd: 0.12 L/kg
  proteinBinding: 95%
  timeAboveMic: Target > 40%

adverseEffects:
  - Rash
  - Diarrhea
  - Elevated liver enzymes
  - Biliary sludging
  - C. difficile infection
  - Blood dyscrasias (rare)

monitoring:
  - Clinical response
  - CBC if prolonged therapy
  - LFTs if prolonged therapy

pregnancy: Category B
cost: $$

references:
  - Sanford Guide to Antimicrobial Therapy 2024
  - Clinical Antimicrobial Prescribing Guide 2024
  - Local Antibiogram 2024

