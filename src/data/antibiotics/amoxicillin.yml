id: amoxicillin
name: Amoxicillin
class: Aminopenicillin
spectrum:
  plus:
    - Streptococcus pneumoniae
    - Streptococcus pyogenes
    - Haemophilus influenzae
    - Moraxella catarrhalis
    - Escherichia coli (variable)
    - Proteus mirabilis
  minus:
    - MRSA
    - Pseudomonas aeruginosa
    - Beta-lactamase producing organisms
    - Enterococcus faecium
stewardshipTier: Core

adult:
  cap:
    dose: "1000mg"
    route: PO
    frequency: "q8h"
    maxDose: "3000mg/day"
    notes:
      - High-dose for resistant S. pneumoniae
      - Take with food to improve absorption
  pharyngitis:
    dose: "500mg"
    route: PO
    frequency: "q12h"
    duration: "10 days"
  otitis_media:
    dose: "500mg"
    route: PO
    frequency: "q8h"
    duration: "5-7 days"

paeds:
  cap:
    ageMinMonths: 3
    dosePerKg: 90
    maxDaily: 3000
    frequency: "div q8h"
    notes:
      - High-dose for resistant S. pneumoniae
      - Duration: 5-7 days for mild-moderate
  pharyngitis:
    ageMinMonths: 6
    dosePerKg: 50
    maxDaily: 1000
    frequency: "div q12h"
    notes:
      - Duration: 10 days to prevent rheumatic fever
  otitis_media:
    ageMinMonths: 6
    dosePerKg: 80
    maxDaily: 2000
    frequency: "div q8h"
    notes:
      - High-dose for resistant S. pneumoniae
      - Duration: 10 days if <2 years old, 5-7 days if â‰¥2 years
  neonatal:
    ageMaxDays: 28
    dosePerKg: 30
    frequency: "div q8h"
    notes:
      - Consult pediatric ID for neonatal dosing
      - Monitor renal function

renalAdjustment:
  note: Reduce dose by 50% if CrCl < 30 mL/min

hepaticAdjustment: No adjustment needed

pkpd:
  halfLife: 1-1.5 hours
  vd: 0.3 L/kg

adverseEffects:
  - Diarrhea (most common)
  - Rash
  - Nausea/vomiting
  - C. difficile infection (rare)
  - Hypersensitivity reactions

monitoring:
  - Clinical response
  - Signs of allergic reaction
  - GI tolerance

pregnancy: Category B
cost: $

references:
  - Clinical Antimicrobial Prescribing Guide 2024
  - Sanford Guide to Antimicrobial Therapy 2024
  - Local Antibiogram 2024

