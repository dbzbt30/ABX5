id: encephalitis
name: Encephalitis
category: cns
description: Inflammation of the brain parenchyma
notes:
  - Consider HSV as a common cause
  - Empiric therapy should include acyclovir until HSV PCR results
references:
  - Bugs & Drugs guide to antimicrobial therapy
  - Sanford Guide Canada
first_line:
  adult:
    empiric:
      regimen: Acyclovir + Ceftriaxone + Vancomycin
      dosing: Acyclovir 10mg/kg IV q8h + Ceftriaxone 2g IV q12h + Vancomycin 15-20mg/kg IV q8-12h
      duration: 14-21 days for HSV encephalitis
      notes: Continue acyclovir if HSV PCR positive; discontinue if negative
  settings:
    - outpatient
