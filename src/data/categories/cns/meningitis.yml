id: meningitis
name: Bacterial Meningitis
category: cns
description: Inflammation of the meninges due to bacterial infection
notes:
  - Administer dexamethasone for pneumococcal meningitis
  - Obtain urgent LP before antibiotics if possible
  - Adjust therapy based on CSF results and cultures
references:
  - Bugs & Drugs guide to antimicrobial therapy
  - Canadian Pediatric Society guidelines
first_line:
  adult:
    standard:
      regimen: Ceftriaxone + Vancomycin
      dosing: Ceftriaxone 2g IV q12h + Vancomycin 15-20mg/kg IV q8-12h
      duration: 10-14 days
      notes: Add ampicillin 2g IV q4h if age >50 or immunocompromised for Listeria coverage
    penicillin_allergy:
      regimen: Vancomycin + Meropenem
      dosing: Vancomycin 15-20mg/kg IV q8-12h + Meropenem 2g IV q8h
      duration: 10-14 days
      notes: For severe penicillin allergy
  settings:
    - outpatient
second_line:
  adult:
    listeria_confirmed:
      regimen: Ampicillin + Gentamicin
      dosing: Ampicillin 2g IV q4h + Gentamicin 5-7mg/kg IV daily
      duration: 21 days
      notes: For confirmed Listeria meningitis
  settings:
    - outpatient
