id: pneumonia-hap
name: Hospital Acquired Pneumonia
category: respiratory
description: Pneumonia developing 48 hours or more after hospital admission
tags: [acute, respiratory, nosocomial]

epidemiology:
  incidence: Second most common nosocomial infection
  commonPathogens:
    - Pseudomonas aeruginosa
    - MRSA
    - Klebsiella pneumoniae
    - Acinetobacter species
    - Enterobacter species

diagnosticPearls:
  - Obtain blood cultures before antibiotics
  - Consider bronchoscopy with BAL in severe cases
  - Chest imaging to confirm diagnosis and identify complications
  - Monitor for ventilator-associated complications if intubated

filters:
  applicable:
    allergies: [penicillin, cephalosporin]
    setting: [inpatient, icu]
    populations: [renal, immunocompromised]

empiricLogic: >
  Coverage should target common hospital pathogens including Pseudomonas and MRSA.
  Consider local resistance patterns and prior culture data.
  De-escalate based on culture results when available.

treatmentLines:
  first_line:
    adult:
      inpatient_standard:
        regimen: Piperacillin-Tazobactam + Vancomycin
        route: IV
        dosing: Pip-Tazo 4.5g q6h + Vancomycin 15-20mg/kg q12h
        duration: 7 days
        notes:
          - Adjust Vancomycin dose based on levels and renal function
        monitoring:
          - Daily clinical response
          - Vancomycin trough levels
          - Renal function
      icu_severe:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 2g q8h + Vancomycin 15-20mg/kg q12h
        duration: 7-14 days
        notes:
          - Consider adding inhaled colistin if extensive drug resistance
        monitoring:
          - Daily organ function assessment
          - Therapeutic drug monitoring
    pediatric:
      inpatient_standard:
        regimen: Piperacillin-Tazobactam + Vancomycin
        route: IV
        dosing: Pip-Tazo 100mg/kg/dose q6h (max 4.5g/dose) + Vancomycin 15mg/kg q6h
        duration: 7-10 days
        notes:
          - Adjust Vancomycin dose based on levels and renal function
        monitoring:
          - Daily clinical response
          - Vancomycin trough levels
          - Renal function
      icu_severe:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 20mg/kg q8h (max 2g/dose) + Vancomycin 15mg/kg q6h
        duration: 10-14 days
        notes:
          - Consider adding inhaled antibiotics if resistant organisms
        monitoring:
          - Daily organ function assessment
          - Therapeutic drug monitoring

  second_line:
    adult:
      beta_lactam_allergy:
        regimen: Aztreonam + Vancomycin
        route: IV
        dosing: Aztreonam 2g q8h + Vancomycin 15-20mg/kg q12h
        duration: 7-10 days
        notes:
          - For severe beta-lactam allergy
      resistant_organisms:
        regimen: Ceftolozane-Tazobactam + Vancomycin
        route: IV
        dosing: C/T 3g q8h + Vancomycin 15-20mg/kg q12h
        duration: 7-14 days
        notes:
          - For suspected resistant Pseudomonas
    pediatric:
      beta_lactam_allergy:
        regimen: Aztreonam + Vancomycin
        route: IV
        dosing: Aztreonam 50mg/kg q6h (max 2g/dose) + Vancomycin 15mg/kg q6h
        duration: 7-10 days
        notes:
          - For severe beta-lactam allergy
      resistant_organisms:
        regimen: Ceftazidime-Avibactam + Vancomycin
        route: IV
        dosing: C/A 50mg/kg q8h (max 2.5g/dose) + Vancomycin 15mg/kg q6h
        duration: 10-14 days
        notes:
          - For suspected resistant organisms
          - Limited pediatric data available

references:
  - IDSA/ATS HAP/VAP Guidelines 2016
  - Local Antibiogram 2024
  - Pediatric Infectious Disease Society Guidelines
  - ESCMID Guidelines for HAP in Children

