id: pneumonia-cap
name: Community Acquired Pneumonia
category: respiratory
description: Infection of the lung parenchyma acquired in the community setting
tags: [acute, respiratory]

epidemiology:
  incidence: 5-11 per 1000 adults per year
  commonPathogens:
    - Streptococcus pneumoniae
    - Haemophilus influenzae
    - Mycoplasma pneumoniae
    - Legionella species

diagnosticPearls:
  - Obtain blood cultures before antibiotics in severe cases
  - Consider sputum culture in patients who can produce adequate sample
  - Chest X-ray to confirm diagnosis and rule out complications
  - Use CURB-65 or PSI score for severity assessment

filters:
  applicable:
    allergies: [penicillin, cephalosporin]
    setting: [outpatient, inpatient, icu]
    populations: [pregnancy, renal, immunocompromised]

empiricLogic: >
  Coverage should target the most common pathogens including S. pneumoniae and atypical organisms.
  Consider local resistance patterns and risk factors for drug-resistant pathogens.
  Severity of illness determines treatment setting and regimen choice.

treatmentLines:
  first_line:
    adult:
      standard_outpatient:
        regimen: Amoxicillin
        route: PO
        dosing: 1000mg q8h
        duration: 5 days
        setting: outpatient
        notes:
          - High-dose to cover resistant S. pneumoniae
          - Add Azithromycin if atypical coverage needed
      comorbid_outpatient:
        regimen: Amoxicillin-Clavulanate + Azithromycin
        route: PO
        dosing: Amox-Clav 875/125mg q12h + Azithromycin 500mg day 1, then 250mg days 2-5
        duration: 5 days
        setting: outpatient
        notes:
          - For patients with COPD, diabetes, or recent antibiotics
      standard_inpatient:
        regimen: Ceftriaxone + Azithromycin
        route: IV
        dosing: Ceftriaxone 2g q24h + Azithromycin 500mg q24h
        duration: 5-7 days
        setting: inpatient
        monitoring:
          - Daily clinical response
          - Procalcitonin to guide duration if available
      severe_icu:
        regimen: Ceftriaxone + Azithromycin
        route: IV
        dosing: Ceftriaxone 2g q24h + Azithromycin 500mg q24h
        duration: 7 days
        setting: icu
        notes:
          - Consider adding Vancomycin if MRSA risk factors present
        monitoring:
          - Daily organ function assessment
          - Procalcitonin trending
    pediatric:
      mild_outpatient:
        regimen: Amoxicillin
        route: PO
        dosing: 90mg/kg/day divided q8h (max 1000mg/dose)
        duration: 5-7 days
        setting: outpatient
        notes:
          - High-dose to cover resistant S. pneumoniae
      moderate_outpatient:
        regimen: Amoxicillin-Clavulanate
        route: PO
        dosing: 90mg/kg/day amoxicillin component divided q12h (max 875mg/dose)
        duration: 5-7 days
        setting: outpatient
        notes:
          - For patients with recent antibiotics or daycare attendance
      standard_inpatient:
        regimen: Ceftriaxone
        route: IV
        dosing: 75mg/kg/day divided q24h (max 2g/day)
        duration: 5-7 days
        setting: inpatient
        notes:
          - Consider adding Azithromycin if atypical pneumonia suspected
      severe_icu:
        regimen: Ceftriaxone + Vancomycin
        route: IV
        dosing: Ceftriaxone 100mg/kg/day divided q12h (max 2g/dose) + Vancomycin 60mg/kg/day divided q6h
        duration: 7-10 days
        setting: icu
        monitoring:
          - Daily clinical assessment
          - Vancomycin levels if applicable

  second_line:
    adult:
      allergy_outpatient:
        regimen: Doxycycline
        route: PO
        dosing: 100mg q12h
        duration: 5 days
        setting: outpatient
        notes:
          - Alternative for non-severe penicillin allergy
      allergy_inpatient:
        regimen: Levofloxacin
        route: IV/PO
        dosing: 750mg q24h
        duration: 5 days
        setting: inpatient
        notes:
          - For severe penicillin/cephalosporin allergy
          - Can switch to PO when clinically improving
    pediatric:
      allergy_outpatient:
        regimen: Azithromycin
        route: PO
        dosing: 10mg/kg day 1 (max 500mg), then 5mg/kg days 2-5 (max 250mg)
        duration: 5 days
        setting: outpatient
        notes:
          - For non-severe penicillin allergy
      allergy_inpatient:
        regimen: Levofloxacin
        route: IV/PO
        dosing: 16-20mg/kg/day divided q12h (max 750mg/day)
        duration: 5-7 days
        setting: inpatient
        notes:
          - For severe penicillin/cephalosporin allergy
          - Reserve for children > 5 years old

  third_line:
    adult:
      resistant_inpatient:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 1g q8h + Vancomycin 15-20mg/kg q12h
        duration: 7-14 days
        setting: inpatient
        notes:
          - For suspected multi-drug resistant pathogens
          - Consider ID consultation
        monitoring:
          - Vancomycin trough levels
          - Renal function
      resistant_icu:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 1g q8h + Vancomycin 15-20mg/kg q12h
        duration: 7-14 days
        setting: icu
        notes:
          - For suspected multi-drug resistant pathogens with organ dysfunction
          - Consider ID consultation
        monitoring:
          - Vancomycin trough levels
          - Renal function
    pediatric:
      resistant_inpatient:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 20mg/kg q8h (max 1g/dose) + Vancomycin 60mg/kg/day divided q6h
        duration: 7-14 days
        setting: inpatient
        notes:
          - For suspected multi-drug resistant pathogens
          - Consider ID consultation
        monitoring:
          - Vancomycin trough levels
          - Renal function
      resistant_icu:
        regimen: Meropenem + Vancomycin
        route: IV
        dosing: Meropenem 20mg/kg q8h (max 1g/dose) + Vancomycin 60mg/kg/day divided q6h
        duration: 7-14 days
        setting: icu
        notes:
          - For suspected multi-drug resistant pathogens with organ dysfunction
          - Consider ID consultation
        monitoring:
          - Vancomycin trough levels
          - Renal function

references:
  - IDSA/ATS CAP Guidelines 2019
  - Canadian CAP Guidelines 2020
  - Local Antibiogram 2024
  - AAP Pediatric CAP Guidelines 2023

