id: pneumonia-aspiration
name: Aspiration Pneumonia
category: respiratory
description: Pneumonia caused by inhalation of oropharyngeal or gastric contents
tags: [acute, respiratory]

epidemiology:
  incidence: Common in elderly and neurologically impaired patients
  commonPathogens:
    - Anaerobic oral flora
    - Streptococcus species
    - Gram-negative bacilli
    - Polymicrobial

diagnosticPearls:
  - Consider aspiration in patients with risk factors
  - Chest imaging may show dependent infiltrates
  - Blood cultures if febrile/septic
  - Consider bronchoscopy if foreign body suspected

filters:
  applicable:
    allergies: [penicillin, cephalosporin]
    setting: [outpatient, inpatient, icu]
    populations: [pregnancy]

empiricLogic: >
  Coverage should include anaerobic organisms and typical oral flora.
  Consider gram-negative coverage in healthcare-associated cases.
  Duration based on clinical response.

treatmentLines:
  first_line:
    adult:
      outpatient_mild:
        regimen: Amoxicillin-Clavulanate
        route: PO
        dosing: 875/125mg BID
        duration: 5-7 days
        notes:
          - For mild cases with no healthcare exposure
      inpatient_moderate:
        regimen: Ampicillin-Sulbactam
        route: IV
        dosing: 3g q6h
        duration: 7 days
        notes:
          - Consider adding Metronidazole if periodontal disease
      icu_severe:
        regimen: Piperacillin-Tazobactam
        route: IV
        dosing: 4.5g q6h
        duration: 7-14 days
        monitoring:
          - Daily clinical response
          - Respiratory status
    pediatric:
      outpatient_mild:
        regimen: Amoxicillin-Clavulanate
        route: PO
        dosing: 45mg/kg/day amoxicillin component divided BID
        duration: 7-10 days
        notes:
          - Maximum 875mg amoxicillin component per dose
      inpatient_moderate:
        regimen: Ampicillin-Sulbactam
        route: IV
        dosing: 200mg/kg/day divided q6h
        duration: 7-10 days
        notes:
          - Maximum 3g/dose
      icu_severe:
        regimen: Piperacillin-Tazobactam
        route: IV
        dosing: 300mg/kg/day divided q6h
        duration: 10-14 days
        notes:
          - Maximum 4.5g/dose
        monitoring:
          - Daily clinical response
          - Respiratory status

  second_line:
    adult:
      penicillin_allergy:
        regimen: Clindamycin
        route: IV/PO
        dosing: 600mg q8h
        duration: 7-10 days
        notes:
          - Can switch to PO when clinically improving
      healthcare_associated:
        regimen: Meropenem
        route: IV
        dosing: 1g q8h
        duration: 7-14 days
        notes:
          - For suspected resistant organisms
    pediatric:
      penicillin_allergy:
        regimen: Clindamycin
        route: IV/PO
        dosing: 30-40mg/kg/day divided q6-8h
        duration: 7-10 days
        notes:
          - Maximum 600mg/dose
          - Can switch to PO when clinically improving
      healthcare_associated:
        regimen: Meropenem
        route: IV
        dosing: 60mg/kg/day divided q8h
        duration: 10-14 days
        notes:
          - Maximum 1g/dose
          - For suspected resistant organisms

references:
  - IDSA/ATS Pneumonia Guidelines
  - Local Antibiogram 2024
  - Pediatric Infectious Disease Society Guidelines

