id: resp-sinusitis
name: Acute Bacterial Sinusitis
category: respiratory
description: Bacterial infection of the paranasal sinuses
notes:
  - Most cases are viral and self-limiting
  - Consider antibiotics if symptoms >10 days or severe symptoms
  - Dental origin should be treated with anaerobic coverage
empiricLogic: First-line therapy is amoxicillin. For patients with penicillin allergy or treatment failure, use alternative agents.
filters:
  applicable:
    allergies: [penicillin, cephalosporin]
    setting: [outpatient]
    populations: [pregnancy]
treatmentLines:
  first_line:
    adult:
      standard:
        regimen: Amoxicillin
        route: PO
        dosing: 500mg TID
        duration: 5-7 days
        notes:
          - Consider high-dose (1g TID) in areas with high pneumococcal resistance
      penicillin_allergy:
        regimen: Doxycycline
        route: PO
        dosing: 100mg BID
        duration: 5-7 days
        notes:
          - Avoid in pregnancy and children <8 years
    pediatric:
      standard:
        regimen: Amoxicillin
        route: PO
        dosing: 45mg/kg/day divided BID-TID
        duration: 10-14 days
        notes:
          - Maximum 4000mg/day
          - Consider high-dose (90mg/kg/day) in areas with high pneumococcal resistance
      penicillin_allergy:
        regimen: Azithromycin
        route: PO
        dosing: 10mg/kg on day 1, then 5mg/kg daily
        duration: 5 days
        notes:
          - Maximum 500mg on day 1, then 250mg daily
  second_line:
    adult:
      treatment_failure:
        regimen: Amoxicillin-Clavulanate
        route: PO
        dosing: 875/125mg BID
        duration: 7-10 days
    pediatric:
      treatment_failure:
        regimen: Amoxicillin-Clavulanate
        route: PO
        dosing: 90mg/kg/day amoxicillin component divided BID
        duration: 10-14 days
        notes:
          - Maximum 4000mg amoxicillin component per day
          - Consider adding coverage for H. influenzae and M. catarrhalis
references:
  - IDSA Clinical Practice Guidelines 2012
  - American Academy of Pediatrics Clinical Practice Guidelines
